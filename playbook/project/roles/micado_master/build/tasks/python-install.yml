---
- name: '(Python) Install pip package manager'
  apt:
    name:
    - python3-pip
    state: present
    update_cache: yes
  register: first_apt
  until: first_apt is not failed
  retries: 5

- name: '(Python) Installing packages'
  pip:
    name:
    - setuptools
    - pip
    - kubernetes
    - requests
    - click
    - terminaltables
    state: present
