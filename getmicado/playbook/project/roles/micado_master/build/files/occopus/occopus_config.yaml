plugins: !python_import
    - occo.infobroker
    - occo.infobroker.dynamic_state_provider
    - occo.infobroker.uds
    - occo.infobroker.rediskvstore
    - occo.resourcehandler
    - occo.plugins.resourcehandler.ec2
    - occo.plugins.resourcehandler.nova
    - occo.plugins.resourcehandler.cloudbroker
    - occo.plugins.resourcehandler.occi
    - occo.plugins.resourcehandler.docker
    - occo.plugins.resourcehandler.cloudsigma
    - occo.plugins.infraprocessor.basic_infraprocessor
    - occo.plugins.infraprocessor.node_resolution.basic
    - occo.plugins.infraprocessor.node_resolution.cloudinit
    - occo.plugins.infraprocessor.node_resolution.docker
    - occo.infraprocessor.synchronization.primitives
    - occo.configmanager
    - occo.plugins.configmanager.dummy
    - occo.plugins.configmanager.chef
    - occo.plugins.configmanager.puppet_solo
components:
    rest:
        host: 127.0.0.1
        port: 5000
    resourcehandler: !ResourceHandler &rh
        protocol: null
    configmanager: !ConfigManager &cm
        protocol: null
    uds: !UDS &uds
        protocol: redis
        host: localhost
        port: 6379
        db: 0
        altdbs:
            node_def: 1
            infra: 10
    infobroker: !InfoRouter
        sub_providers:
            - !DynamicStateProvider
                resource_handler: *rh
                config_manager: *cm
            - !ResourceHandlerProvider
                resource_handler: *rh
            - !ConfigManagerProvider
                config_manager: *cm
            - !SynchronizationProvider
            - *uds
    eventlog: !EventLog
        protocol: logging
    dry_run: False
logging:
    version: 1
    root:
        level: DEBUG
        handlers: [console, file]
    formatters:
        simpleFormater:
            format: "** %(asctime)s\t%(levelname)s\t%(processName)s\t%(message)s"
        shortFormater:
            format: "** %(asctime)s\t%(message)s"
    handlers:
        console:
            class: logging.StreamHandler
            formatter: shortFormater
            level: INFO
            stream: ext://sys.stdout
        file:
            class : logging.handlers.RotatingFileHandler
            formatter: simpleFormater
            mode: a
            level: DEBUG
            filename: /var/log/occopus/occopus.log
            maxBytes: 52428800
            backupCount: 3
        datafile:
            class : logging.handlers.RotatingFileHandler
            formatter: simpleFormater
            mode: a
            level: DEBUG
            filename: /var/log/occopus/occopus-data.log
            maxBytes: 52428800
            backupCount: 3
        events:
            class : logging.handlers.RotatingFileHandler
            formatter: simpleFormater
            mode: a
            level: DEBUG
            filename: /var/log/occopus/occopus-events.log
            maxBytes: 52428800
            backupCount: 3

    loggers:
        pika:
            propagate: false
            level: ERROR
            handlers: [console]
        occo:
            propagate: false
            level: DEBUG
            handlers: [console, file]
        occo.data:
            propagate: false
            level: DEBUG
            handlers: [datafile]
        occo.eventlog:
            propagate: false
            level: DEBUG
            handlers: [events]
        occo.infobroker:
            propagate: false
            level: DEBUG
            handlers: [console, file]
        occo.util:
            propagate: false
            level: DEBUG
            handlers: [console, file]
