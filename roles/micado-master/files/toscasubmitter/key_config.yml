main_config:
  dry_run: False
  log_level: DEBUG
  path_log: "/var/log/submitter/submitter.log"

step:
  translate:
    - DockerAdaptor
    - OccopusAdaptor
    - PkAdaptor
  execute:
    - DockerAdaptor
    - OccopusAdaptor
    - PkAdaptor
  update:
    - DockerAdaptor
    - OccopusAdaptor
    - PkAdaptor
  undeploy:
    - DockerAdaptor
    - OccopusAdaptor
    - PkAdaptor
  cleanup:
    - DockerAdaptor
    - OccopusAdaptor
    - PkAdaptor

adaptor_config:
 DockerAdaptor:
   types:
     - "tosca.nodes.MiCADO.Container.Application.Docker"
   endoint: "endpoint"
   volume: "/var/lib/submitter/files/output_configs/"


 OccopusAdaptor:
   types:
     - "tosca.nodes.MiCADO.Occopus.*"
   endoint: "endpoint"
   volume: "/var/lib/submitter/files/output_configs/"


 PkAdaptor:
   types:
     - "tosca.policies.Scaling.MiCADO"
   endpoint: "policykeeper:12345"
   volume: "/var/lib/submitter/files/output_configs/"
